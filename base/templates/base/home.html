{% extends 'main.html' %}

{% block content %}
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>



<div class="home-container">
    <div>
        <h3>Browse Topics</h3>
        <hr>
        <div>
            <a href="{% url 'home' %}">All</a>
        </div>
        {% for topics in topic %}
        <div>
            <a href="{% url 'home' %}?q={{topics.name}}">{{topics.name}}</a>
        </div>
        {% endfor %}
    </div>
 <div>
    <a href="{% url 'create-room' %}">create-room</a>
    <div>
        {% for i in rooms %}
            <div>
                <a href="{% url 'update-room' i.id %}">Edit</a>
                <a href="{% url 'delete-room' i.id %}">Delete</a>
                <span>@{{i.host.username}}</span>
               <h4>{{i.id}} --<a href="{%  url 'room' i.id %}"> {{i.name}}</a></h4>
                <small>{{i.topic.name}}</small>
               <hr>
            </div>
        {% endfor %}
    </div>
 </div>
</div>

{% endblock content %}
