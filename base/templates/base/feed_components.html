{% for i in rooms %}
<div>
    {% if request.user == i.host %}
    <a href="{% url 'update-room' i.id %}">Edit</a>
    <a href="{% url 'delete-room' i.id %}">Delete</a>
    {% endif %}
    <span>@{{i.host.username}}</span>
   <h4>{{i.id}} --<a href="{%  url 'room' i.id %}"> {{i.name}}</a></h4>
    <small>{{i.topic.name}}</small>
   <hr>
</div>
{% endfor %}
