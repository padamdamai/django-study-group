{% extends 'main.html' %}

{% block content%}
<h1>{{rooms.name}}</h1>
<p>{{room.description}}</p>
<div class="comment-wrapper">
    <h3>Conversation</h3>
<hr>
    {% for message in room_messages %}

    <div>
        <small>@{{message.user}}  {{message.created |timesince}}</small> 
        <!-- |timesince will make time duration for week and days -->
    </div>

    {% endfor %}
</div>
{% endblock content %}
